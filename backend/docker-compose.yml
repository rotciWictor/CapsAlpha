version: '3.8'
services:
  api_caps_alpha_1:
    build: .
    restart: always
    environment:
      -  PORT=3000
      -  DB_HOST=db_caps_alpha
      -  DB_PORT=5432
      -  DB_USER=postgres
      -  DB_PASSWORD=postgres
      -  DB_NAME=postgres
    ports:
      - '3000:3000'
    depends_on:
      - db_caps_alpha_1
    links:
      - db_caps_alpha_1 
    command: npm run watch
    volumes:
      - type: bind
        source: ./app 
        target: /usr/caps_alpha/app
        
  db_caps_alpha_1:
    build: ./docker/db/
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '8002:5432'
    volumes: 
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local